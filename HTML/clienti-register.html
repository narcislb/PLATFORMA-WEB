<!DOCTYPE html>
<html>
<head>
    <title>Înregistrare Clienti</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Înregistrare Firme</h1>
    <form action="../PHP/clienti-register.php" method="post">
        

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmare_parola">Confirmare Parolă</label>
        <input type="password" id="confirmare_parola" name="confirmare_parola" required><br><br>

        <input type="submit" value="Trimite înregistrarea">
    </form>
</body>
</html>
